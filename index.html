<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who wants to be a MUNNYAIRE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <div class="loadingpage">
        <div class="tophalf"></div>
        <div class="monopolyhead">
            <p class="welcomemessage"></p>
            <a href="#" class="myButton">Begin!</a>
        </div>
        <div class="lowerhalf"></div>
    </div>
        <section class="questionarea">
            <header class="title">
                <div class="logo"></div>
                <h1>WHO WANTS TO BE A MUNNYAIRE</h1>
            </header>
            <div class="questionssection">
                <div class="questionbox"><div class="monopolyquestionhead"></div><p class="messagearea"></p></div>
                <div class="answersbox">
                    <div id="answer1">answer1</div>
                    <div id="answer2">answer2</div>
                    <div id="answer3">answer3</div>
                    <div id="answer4">answer4</div>
                </div>
                <div class="submitarea">
                    <div id='progressbar1'></div>
                    <button class="submit">Final Answer?</button>
                </div>
            </div>
        </section>

        <section class="scoresarea">
            <div class="scores">
                <h2>Scores</h2>
                <div class="all">
                    <div class="scoreslabel">1  ♦  500</div>
                    <div class="scoreslabel">2  ♦  1000</div>
                    <div class="scoreslabel">3  ♦  2000</div>
                    <div class="scoreslabel">4  ♦  5000</div>
                    <div class="scoreslabel">5  ♦  10000</div>
                    <div class="scoreslabel">6  ♦  20000</div>
                    <div class="scoreslabel">7  ♦  50000</div>
                    <div class="scoreslabel">8  ♦  75000</div>
                    <div class="scoreslabel">9  ♦  150000</div>
                    <div class="scoreslabel">10  ♦  250000</div>
                    <div class="scoreslabel">11  ♦  1000000</div>
                    <div class="scoreslabel">12  ♦  5000000</div>
                    <div class="scoreslabel">13  ♦  10000000</div>
                    <div class="scoreslabel">14  ♦  100000000</div>
                    <div class="scoreslabel">15  ♦  1000000000</div>
                </div>
            </div>
            <div class="lifelines">
                <h2>Lifelines</h2>
                <div class="lloptions">
                    <div class="fifty50"></div>
                    <div class="audience"></div>
                    <div class="paf"></div>
                </div>
                <button class="play_again">Play Again?</button>
            </div>
        </section>
    </div>
</body>
<script src="timer.js"></script>
<script src="main.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/6.5.1/typeit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js"></script>
<script src="animations.js" type="module"></script>
</html>
