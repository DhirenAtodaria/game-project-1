<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WWTBAM</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="tophalf"></div>
        <div class="lowerhalf"></div>
        <div class="loadingpage">
            <div class= "loadingmessages">
                <div class="monopolyhead"></div>
                <p class="welcomemessage"></p>
            </div>
            <a href="#" class="myButton">Begin!</a>
        </div>
        
        <section class="questionarea">
            <header class="title">
                <div class="logo"></div>
                <button class="Takemoney">Take the money?</button>
                <button class="play_again">Play Again?</button>
                <h1 class="titlemessage">WHO WANTS TO BE A MUNNYAIRE</h1>
            </header>
            <div class="questionssection">
                <div class="questionbox"><div class="monopolyquestionhead"></div><p class="messagearea"></p></div>
                <div class="answersbox">
                    <div id="answer1">answer1</div>
                    <div id="answer2">answer2</div>
                    <div id="answer3">answer3</div>
                    <div id="answer4">answer4</div>
                </div>
                <div class="submitarea">
                    <div id='progressbar1'></div>
                    <button class="submit">Final Answer?</button>
                    <div class="lloptions">
                        <div class="fifty50"></div>
                        <div class="audience"></div>
                        <div class="paf"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="scoresarea">
            <div class="scores">
                <!-- <h2>Scores</h2> -->
                <div class="all">
                    <div class="scoreslabel" data-value="500">1  ♦  500</div>
                    <div class="scoreslabel" data-value="1000">2  ♦  1000</div>
                    <div class="scoreslabel" data-value="2000">3  ♦  2000</div>
                    <div class="scoreslabel" data-value="5000">4  ♦  5000</div>
                    <div class="scoreslabel" data-value="10000">5  ♦  10000</div>
                    <div class="scoreslabel" data-value="20000">6  ♦  20000</div>
                    <div class="scoreslabel" data-value="50000">7  ♦  50000</div>
                    <div class="scoreslabel" data-value="75000">8  ♦  75000</div>
                    <div class="scoreslabel" data-value="150000">9  ♦  150000</div>
                    <div class="scoreslabel" data-value="250000">10  ♦  250000</div>
                    <div class="scoreslabel" data-value="1000000">11  ♦  1000000</div>
                    <div class="scoreslabel" data-value="5000000">12  ♦  5000000</div>
                    <div class="scoreslabel" data-value="10000000">13  ♦  10000000</div>
                    <div class="scoreslabel" data-value="100000000">14  ♦  100000000</div>
                    <div class="scoreslabel" data-value="1000000000">15  ♦  1000000000</div>
                </div>
            </div>
            <div class="lifelines">
                <!-- <h2>Lifelines</h2> -->
                <div class="lloptions">
                    <div class="fifty50"></div>
                    <div class="audience"></div>
                    <div class="paf"></div>
                </div>
                <div class="buttons">
                    <button class="Takemoney">Take the money?</button>
                    <button class="play_again">Play Again?</button>
                <div>
            </div>
        </section>
    </div>
</body>
<script src="main.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/6.5.1/typeit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js"></script>
<script src="animations.js" type="module"></script>
</html>
