        <section class="questionarea">
            <header class="title">
                <div class="logo"></div>
                <h1>WHO WANTS TO BE A MUNNYAIRE</h1>
            </header>
            <div class="questionssection">
                <div class="questionbox"><div class="monopolyquestionhead"></div><p class="messagearea">Questions</p></div>
                <div class="answersbox">
                    <div id="answer1">answer1</div>
                    <div id="answer2">answer2</div>
                    <div id="answer3">answer3</div>
                    <div id="answer4">answer4</div>
                </div>
                <div class="submitarea">
                    <button class="submit">Final Answer?</button>
                    <div class="timer"></div>
                </div>
            </div>
        </section>

        <section class="scoresarea">
            <div class="scores">
                <h2>Scores</h2>
                <div class="all">
                    <div class="scoreslabel">1 ♦ 500</div>
                    <div class="scoreslabel">2 ♦ 1000</div>
                    <div class="scoreslabel">3 ♦ 2000</div>
                    <div class="scoreslabel">4 ♦ 5000</div>
                    <div class="scoreslabel">5 ♦ 10000</div>
                    <div class="scoreslabel">6 ♦ 20000</div>
                    <div class="scoreslabel">7 ♦ 50000</div>
                    <div class="scoreslabel">8 ♦ 75000</div>
                    <div class="scoreslabel">9 ♦ 150000</div>
                    <div class="scoreslabel">10 ♦ 250000</div>
                    <div class="scoreslabel">11 ♦ 1000000</div>
                    <div class="scoreslabel">12 ♦ 5000000</div>
                    <div class="scoreslabel">13 ♦ 10000000</div>
                    <div class="scoreslabel">14 ♦ 100000000</div>
                    <div class="scoreslabel">15 ♦ 1000000000</div>
                </div>
            </div>
            <div class="lifelines"><h2>Lifelines</h2>
            <button class="play_again">Play Again?</button></div>
        </section>
    </div>
</body>
